<div class="board">
  <div class="item" *ngFor="let node of aiService.nodes; let i = index" [ngStyle]="getStyles(node)" (click)="nodeClick(node)">
    <span>{{i+1}}</span>
  </div>
</div>

<button (click)="aiService.solve()">Solve</button>
<button (click)="aiService.shuffle()">Shuffle</button>

<pre>{{aiService.goalTest()}}</pre>
